<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drawing</title>
    <link rel="stylesheet" href="paint.css" />
  </head>
  <body>
    <div id="air">
      
      <div id="sun_tree">
        <div id="sun"></div>
        <div id="tree">
            <div id="circle"></div>
            <div id="stem"></div>
        </div>
      </div>
      
      <div id="cloud_container">
        <div id="cloud1" class="clouds"></div>
        <div id="cloud2" class="clouds"></div>
      </div>

      <div id="house_container">
        <div id="roof"></div>
        <div id="house">
          <div id="upper_half" style="width: 100%">
            <div class="window"></div>
            <div class="window"></div>
          </div>
          <div id="lower_half" style="width: 100%">
            <div id="door"></div>
          </div>
        </div>
      </div>
    </div>
    <div id="land">
      <hr style="border: 2px solid black" />
    </div>
  </body>
</html>
